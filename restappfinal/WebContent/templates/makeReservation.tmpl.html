<div class='ng-modal'>

    <div class='ng-modal-overlay' ng-click='hideModal()'>

    </div>

    <div class='ng-modal-dialog' ng-style='dialogStyle'>

        <div class='ng-modal-close' ng-click='hideModal()'>X</div>

        <div class='ng-modal-dialog-content'>
            <hr>
            <p>Request Submitted!</p>
            <p>Your Unique Confirmation Code: <strong> {{confirmationCode}}</strong></p>

            <p>Check your Reservation STATUS by entering your <em>confirmation code </em>in the <strong><em> Change/Cancel Reservation tab</em></strong></p>
            <p>THANK YOU!</p>
            </hr>
        </div>

    </div>

</div>
